  <h2>Students List</h2>

<p>
    Search: <input ng-model="$ctrl.query" />
</p>
 
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Birthday</th>
  </tr>
  <tr ng-repeat="student in students | filter:$ctrl.query">
      <td>{{student.name}}</td>
      <td>{{student.surname}}</td>
      <td>{{student.birthday}}</td>
  </tr>
</table>
